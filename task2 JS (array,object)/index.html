    const calculator = (operand1, operator, operand2) => {
      if (typeof (operand1) !== "number") throw { operand1: operand1 }
      if (typeof (operand2) !== "number") throw { operand2: operand2 }
      if (typeof (operand1) === "number" && typeof (operand2) === "number") {
        switch (operator) {
          case "+": return operand1 + operand2;
          case "-": return operand1 - operand2;
          case "*": return operand1 * operand2;
          case "/": return operand1 / operand2;
          default: throw { operator: operator }
        }
      }
    }

    // ЗАДАНИЕ 3
    const formatNumber = (number) => {
      const string = number.toFixed(2).toString();
      const leftSide = [];
      let rightSide = ''
      let count = -1;
      for (let i = string.indexOf('.') - 1; i >= 0; i--) {
        count++
        if (count === 3) {
          leftSide.unshift(' ');
          count = 0;
        }
        leftSide.unshift(string[i])
      }
      for (let i = string.indexOf('.') + 1; i < string.length; i++) {
        rightSide = rightSide + string[i]
      }
      const result = `${leftSide.join('')},${rightSide}`;
      return result
    }
