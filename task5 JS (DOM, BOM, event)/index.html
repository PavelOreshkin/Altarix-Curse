<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>task5 JS</title>
</head>

<body>
  <div id="root"></div>

  <script>
    function clickOnDay(event) {
      event.target.setAttribute('class', 'active');
    }

    function openCalendar(year, month) {
      var jsMonth = month - 1;
      var dat = new Date(year, jsMonth);
      var calendar =
        '<table class="calendar">' +
        '<tr>' +
        '<th>пн</th>' +
        '<th>вт</th>' +
        '<th>ср</th>' +
        '<th>чт</th>' +
        '<th>пт</th>' +
        '<th>сб</th>' +
        '<th>вс</th>' +
        '</tr>' +
        '<tr>';

      function getDay(dat) {
        var day = dat.getDay();
        if (day === 0) day = 7;
        day = day - 1;
        return day;
      }

      for (var i = 0; i < getDay(dat); i++) {
        calendar = calendar + '<td></td>';
      }

      while (dat.getMonth() == jsMonth) {
        calendar = calendar + '<td onclick="clickOnDay(event)">' + dat.getDate() + '</td>';
        if (getDay(dat) === 6) calendar = calendar + '</tr><tr>';
        dat.setDate(dat.getDate() + 1);
      }

      calendar = calendar + '</tr></table>';

      document.getElementById("root").innerHTML = calendar;
    }

    openCalendar(2018, 10);
  </script>

</body>

</html>
